<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Dashboard</title>
        <meta encode="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>

        <div id="container"> 
            <div class="sidemenu">
                <h1>Dashboard</h1>
                <button>Home</button>
                <button>Profile</button>
                <button>Messages</button>
                <button>History</button>
                <button>Tasks</button>
                <button>Communities</button>
                <button>Settings</button>
                <button>Support</button>
                <button>Privacy</button>
    
            </div>
    
            <header class="head">
                <div class="upper">
                    <div id="busca">
                        <input id="search" type="text" placeholder="Search...">
                        <input id="submit" type="submit" value="Search">
                    </div>
                    
                    <div class="bell">Bell + Name</div>
                </div>
    
                <div class="downer">
                    <h3 class="greet">Hi There, sir</h3>
                    <div class="butCont">
                        <button class="new">New</button>
                        <button class="upload">Upload</button>
                        <button class="share">Share</button>

                    </div>
                    
                    
                </div>
                
            </header>
        
            <div class="main">

                <div class="projects">
                    <h2>
                        Your Projects
                    </h2>
                </div>
                <div class="announce"> <h2>Announcements</h2></div>
               
                <div class="trending"><h2>Trending</h2></div>
    
            </div>
            

        </div>
       
    </body>
</html>
